{% extends "admin/base_site.html" %}

{%block content%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<ul>
    {%for s in stats%}
    <li><strong>{{s.name}}</strong> : {{s.count}}</li>
    {%endfor%}
</ul>
<div style="width:30%">
    <canvas id="myChart"></canvas>
</div>
<script>
  window.onload = function(){
      labels = []
      data = []

       {%for s in stats%}
       labels.push("{{s.name}}")
       data.push({{s.count}})
       {%endfor%}
      const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: labels,
      datasets: [{
        label: 'Số lượng',
        data: data,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  }
</script>
{% endblock %}
